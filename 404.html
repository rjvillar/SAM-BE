<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>404 not found</title>
    <link rel="icon" href="img/tab icon.svg" type="img/icon">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="stylesheet.css" type="text/css">
    <style>
        html {
            scroll-behavior: smooth;
        }
        body {
            background-image: url('img/404.webp');
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            margin: 0;
            height: 100vh;
            width: 100vw;
            overflow: hidden;
        }

        @media (max-width: 767px) {
            body {
                background-image: url('img/error\ 404-mobile.webp');
            }

            #navbar {
                background-color: transparent;
            }
        }
    </style>
</head>

<body oncontextmenu="return false">
    <nav id="navbar" class="navbar navbar-expand-lg fs-3 fixed-top">
        <div class="container">
            <a class="navbar-brand" href="index.html">
                <img src="img/RJ logo text.webp" width="124">
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false"
                aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav fs-5 ms-auto mb-2 mb-lg-0 text-center text-lg-start">
                    <li class="nav-item">
                        <a class="nav-link description-text" href="#" style="font-size: 1rem; color: #1A1A1D;">Home</a>
                    </li>
                    <li class="nav-item description-text">
                        <a class="nav-link" href="#projects" style="font-size: 1rem; color: #1A1A1D;">Projects</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link description-text" href="#about"
                            style="font-size: 1rem; color: #1A1A1D;">About</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="section-404 d-flex align-items-center justify-content-center">
        <div class="container">
            <div class="row justify-content-center message-container">
                <div class="col-12 col-lg-4 col-md-6 msg-col">
                    <p id="error-message" class="description-text">It looks like the page you are looking for doesn't
                        <br>exist. But don't worry, you can find plenty of other <br>things on our homepage.
                    </p>
                    <a href="index.html" class="btn btn-primary description-text btn-404">Back to Home</a>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>

    <script>
        function navShadow() {
            const navHeader = document.getElementById("navbar")

            if (document.body.scrollTop > 50 || document.documentElement.scrollTop > 50) {
                navHeader.style.transition = "box-shadow 0.2s ease";
                navHeader.style.boxShadow = "0 2px 7px rgba(0, 0, 0, 0.2)";
            } else {
                navHeader.style.boxShadow = "none";
            }
        }
        window.addEventListener("scroll", navShadow);

        function adjustErrorMessage() {
            const errorMessage = document.getElementById("error-message");
            if (window.innerWidth <= 767) {
                errorMessage.innerHTML = "It looks like the page you are looking for doesn't exist. But don't worry, you can find plenty of other things on our homepage.";
            } else {
                errorMessage.innerHTML = "It looks like the page you are looking for doesn't<br>exist. But don't worry, you can find plenty of other<br>things on our homepage.";
            }
        }

        window.addEventListener("resize", adjustErrorMessage);
        window.addEventListener("load", adjustErrorMessage);
    </script>

</body>

</html>

</html>
